<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ADE80"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" rx="40" fill="url(#bgGrad)"/>

  <!-- Candlestick 1 -->
  <rect x="80" y="140" width="40" height="120" fill="#16A34A" rx="4"/>
  <line x1="100" y1="100" x2="100" y2="140" stroke="#16A34A" stroke-width="8"/>
  <line x1="100" y1="260" x2="100" y2="300" stroke="#16A34A" stroke-width="8"/>

  <!-- Candlestick 2 (taller) -->
  <rect x="140" y="100" width="40" height="160" fill="#16A34A" rx="4"/>
  <line x1="160" y1="60" x2="160" y2="100" stroke="#16A34A" stroke-width="8"/>
  <line x1="160" y1="260" x2="160" y2="320" stroke="#16A34A" stroke-width="8"/>

  <!-- 100M Text -->
  <text x="200" y="240" font-family="Arial Black, sans-serif" font-size="100" font-weight="900" fill="white" text-anchor="middle" filter="url(#glow)">100M</text>

  <!-- Candlestick 3 -->
  <rect x="290" y="80" width="40" height="180" fill="#16A34A" rx="4"/>
  <line x1="310" y1="40" x2="310" y2="80" stroke="#16A34A" stroke-width="8"/>
  <line x1="310" y1="260" x2="310" y2="340" stroke="#16A34A" stroke-width="8"/>

  <!-- Arrow pointing up -->
  <polygon points="200,30 220,60 210,60 210,80 190,80 190,60 180,60" fill="white" opacity="0.9"/>
</svg>
